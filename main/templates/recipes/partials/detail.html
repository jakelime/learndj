<h2>
    {{ object.name }} (
    {% if object.get_edit_url %}
        <small>
            <a href="{{ object.get_edit_url }}">Edit)</a>
        </small>
    {% endif %}
</h2>
<h3>Total sum = {{ object.total_sum }}</h3>
<ul>
    <li>{{ object.description }}</li>
    <li>{{ object.directions }}</li>
    <li>
        <ul>
            {% for ingredient in object.get_ingredients_children %}<li>{{ ingredient.name }} {{ ingredient.as_mks }}</li>{% endfor %}
        </ul>
    </li>
</ul>
